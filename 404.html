<!DOCTYPE html>
<html>
<head>
    <script>
        // 获取当前路径
        const path = window.location.pathname;
        
        // 如果是根路径，重定向到 data.json
        if (path === '/' || path === '/my-tvbox-source/' || path === '/my-tvbox-source') {
            // TVBOX 检测
            const ua = navigator.userAgent.toLowerCase();
            const isTVBox = ua.includes('okhttp') || ua.includes('tvbox') || ua.includes('catvod');
            
            if (isTVBox) {
                window.location.replace('./data.json');
            } else {
                // 浏览器访问，跳回首页
                window.location.replace('./index.html');
            }
        }
    </script>
</head>
<body>
    <p>正在重定向...</p>
</body>
</html>
